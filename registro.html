    <section id="registroint" class="formreg">
    <div class="contenedor-formulario register">
        <div class="informacion">
            <div class="informacion-menor">
                <h2>Bienvenido</h2>
                <p>Para unirte a neustra pagina por favor Inicia Secion 
                con tus datos</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="formulario-informacion">
            <div class="formulario-informacion-menor">
            <h2>Crear una cuenta</h2>
                
                <form id="signupForm" class="form-registro">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" name="usuario" id="name" placeholder="Nombre de Usuario" required autofocus>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" name="contraseña" id="pass" placeholder="Contraseña" required autofocus>
                    </label>
                    <input type="submit" value="Registro">
                </form>
            </div>
        </div>
    </div>



    <div class="contenedor-formulario login hide">
        <div class="informacion">
            <div class="informacion-menor">
                <h2>¡¡Bienvenido nuevamente!!</h2>
                <p>Para unirte a neustra pagina por favor Inicia Secion 
                con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="formulario-informacion">
            <div class="formulario-informacion-menor">
            <h2>Iniciar sesión</h2>
                
                <form id="loginForm" class="form-registro">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" name="usuario" id="namelogin" placeholder="Nombre de Usuario" required autofocus>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" name="contraseña" id="passlogin" placeholder="Contraseña" required autofocus>
                    </label>
                    <label>
                        <i class='bx bx-car'></i>
                        <select name="Escuderia" id="escuderialogin" required>
                            <option value="">Escuderia</option>
                            <option value="mercedes">Mercedes AMG</option>
                            <option value="ferrari">Scuderia Ferrari</option>
                            <option value="redbull">Red Bull Racing</option>
                        </select>
                    </label>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
    <script src="reg.js"></script>
    <script src="login.js"></script>
</body>
</html>

<script>
    const nombreUsuario = JSON.parse(localStorage.getItem('login_success'))
    const user = JSON.parse(localStorage.getItem('login_success')) || false
    const botonLogin = document.getElementById('accesoUsuario')
    if(user){
        botonLogin.innerHTML = nombreUsuario.name
    }
</script>
